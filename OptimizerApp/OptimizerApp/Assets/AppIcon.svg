<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Black background -->
  <rect width="256" height="256" fill="#0D0D0D"/>
  
  <!-- Green accent border -->
  <rect x="8" y="8" width="240" height="240" fill="none" stroke="#44D62C" stroke-width="3"/>
  
  <!-- Outer glow effect -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main text "OP" -->
  <text x="128" y="120" font-family="Arial, sans-serif" font-size="96" font-weight="bold" 
        fill="#44D62C" text-anchor="middle" filter="url(#glow)" letter-spacing="2">OP</text>
  
  <!-- Subtitle "By KYZ" -->
  <text x="128" y="165" font-family="Arial, sans-serif" font-size="18" font-weight="500" 
        fill="#E8E8E8" text-anchor="middle" opacity="0.9">By KYZ</text>
</svg>
